	<div class="chart-sign"></div>

	<section class="signin">
		<div class="container">
	  		<div id="sign-in-form-container" class="md-page">

	  		</div>
		</div>
	</section>

	<!-- Templates -->
	<script id="sign-in-form-template" type="text/template">
		<h1>Sign In</h1>
		<form name="sigInForm" class="form-horizontal">
			<div class="form-group <%= errors.usernameError ? 'has-error' : '' %>">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input id="email" name="email" type="email" class="form-control"
						   placeholder="email" value="<% email %>">
					<span class="help-block">
						<%= email.error %>
					</span>
				</div>
			</div>
			<div class="form-group <%= errors.passwordError ? 'has-error' : '' %>">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input id="password" name="password" type="password" class="form-control"
						   placeholder="password" value="<% password %>">
					<span class="help-block">
						<%= password.error %>
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default" onclick="logInCheckEmailAndPassword()">Sign in</button>
				</div>
			</div>
		</form>
		<div class="alert alert-danger" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			Test
		</div>
	</script>
	<!-- Templates -->


	<!-- Common LIBS -->
	<script type="text/javascript" src="js/templateService.js"></script>
	<script type="text/javascript" src="js/normalizeLocalStorageService.js"></script>
