	<div class="jumbotron">
		<div class="container">
			<h1>Articles</h1>
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal">Добавить статью >></button>
			<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-th" aria-hidden="true" onclick="setArticlesInRow(3)"></span></button>
			<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-th-large" aria-hidden="true" onclick="setArticlesInRow(2)"></span></button>
			<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-remove" aria-hidden="true" onclick="clearArticlesStorage()" title="delete articles"></span></button>
			<!-- Modal -->
				<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="addArticleLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="addArticleLabel">Новая статья</h4>
							</div>
							<div class="modal-body">
								<input id="articleId" type="text" hidden>
								<h5>Заголовок</h5>
								<input id="articleTitle" type="text" class="form-control" placeholder="Введите заголовок">
								<h5>Текст статьи</h5>
								<textarea id="articleContent" class="form-control" rows="3" placeholder="Введите текст"></textarea>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" onclick="clearModalFields()" data-dismiss="modal">Закрыть</button>
								<button type="button" class="btn btn-primary" onclick="editMode ? updateArticle() : createSaveAndShowArticle()" data-dismiss="modal">Сохранить</button>
							</div>
						</div>
					</div>
				</div>
			<!-- /Modal -->
		</div>
	</div>

	<section class="content">
		<div id="articleContainer" class="container"></div>
	</section>
